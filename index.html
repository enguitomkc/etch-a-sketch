<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="colorMode">
            <div id="colorIndicator"></div>
            <input type="text" id="colorInput" placeholder="Pen color">
        </div>
        <div class="buttons">
            <button id="eraserBtn">Erase</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div class="sliderContainer">
            <div id="sliderOutput" class="text"></div>
            <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            <div class="text">Grid Dimension</div>
        </div>
    </div>
    <div class="main">
        <div class="header">Etch A Sketch</div>
        <div class="container"></div>
    </div>



    <script src="logic.js"></script>
</body>
</html>
